#
# @author eliott bartley
#  Default localisation strings used in the GUI
#  To add additional languages, copy this file with the name
#   messages_XX.properties, where XX is the 2 character code for the language,
#   e.g. es for Spanish, fr French, etc. and modify the r-values (text on right
#   of '=') in copied file. To add a regional dialect for a particular country,
#   include in the filename, following the language code, _YY where YY is the 2
#   character code for the country, e.g. EC for Ecuador. The nearest matching
#   language will be picked in the order language/country, language, default.
#  Parsed in Util.I18N.get
#

